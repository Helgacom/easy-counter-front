<div class="modal-container">
  <div class="modal-card">
    <span class="close-icon" (click)="closeModal()">✕</span>
    <h4>Авторизация</h4>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

      <div class="form-group">
        <label class="form-label" for="username">Email</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-input"
          placeholder="Helgacom"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Пароль</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Введите пароль"
        />
      </div>

      <button type="submit" class="button-primary" [disabled]="loginForm.invalid">
        Войти
      </button>

      <div class="link-container">
        <a (click)="navigateToRegistration()">Нет аккаунта? Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
